name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        
    - name: Deploy via SFTP
      uses: pressidium/lftp-mirror-action@v1
      with:
        host: ${{ secrets.FTP_SERVER }}
        port: 22
        user: ${{ secrets.FTP_USER }}
        pass: ${{ secrets.FTP_PASSWORD }}
        localDir: '.'
        remoteDir: '/www/contas'
        options: '--reverse --verbose --exclude .git/ --exclude .github/ --exclude config/config.php --exclude *.sql --exclude README.md --exclude DEPLOY_GUIDE.md'
